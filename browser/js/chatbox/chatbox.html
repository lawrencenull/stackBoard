<div class='chatbox'>
	<ul id="messages" ng-repeat="message in messages track by $index">
		<li>{{message}}</li>
	</ul>
	<form class="chatform" ng-submit="submitChat(chatInput)">
  		<input ng-model="chatInput" class="chatinput" id="m" autocomplete="off" placeholder="Chat here!" /><button>Send</button>
	</form>
</div>
